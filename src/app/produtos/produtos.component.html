<div id="Products">
    <h2>PRODUTOS</h2>
    <div class="detailHeader">
      <div class="detailHeaderCont productsOne"></div>
    </div>
    <div *ngFor="let produto of produtosList" class="productsCont">
      <img [src]="produto.url" alt="Produto" />
      <p>{{produto.nome}}</p>
    </div>
    <button class="btnGray" type="button">CARREGAR MAIS</button>
  </div>
